
akka {
  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}

twitter4jgr8craftmod {
  consumerKey = ${?twitter4jgr8craftmodconsumerKey}
  consumerSecret = ${?twitter4jgr8craftmodconsumerSecret}
  accessToken = ${?twitter4jgr8craftmodaccessToken}
  accessTokenSecret = ${?twitter4jgr8craftmodaccessTokenSecret}
}

twitter4jgr8contributor {
  consumerKey = ${?twitter4jgr8contributorconsumerKey}
  consumerSecret = ${?twitter4jgr8contributorconsumerSecret}
  accessToken = ${?twitter4jgr8contributoraccessToken}
  accessTokenSecret = ${?twitter4jgr8contributoraccessTokenSecret}
}
